<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless Device Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wireless Device Control</h1>
        <div class="controls">
            <button id="turnOn">Turn On</button>
            <button id="turnOff">Turn Off</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const turnOnButton = document.getElementById('turnOn');
            const turnOffButton = document.getElementById('turnOff');

            turnOnButton.addEventListener('click', function() {
                fetch('http://your-device-address/api/on', {
                    method: 'GET',
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Device turned on:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            turnOffButton.addEventListener('click', function() {
                fetch('http://your-device-address/api/off', {
                    method: 'GET',
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Device turned off:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
